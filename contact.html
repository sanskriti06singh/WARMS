<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Contact Us - WARMS</title>
    <style>
        /* Contact Page */
.contact {
  padding: 2rem 1rem;
}

.contact__header {
  text-align: center;
  margin-bottom: 2rem;
}

.contact__header h1 {
  font-size: 2.5rem;
  color: var(--text-dark);
}

.contact__header p {
  color: var(--text-light);
  margin-top: 0.5rem;
  line-height: 1.75rem;
}

.contact__form {
  display: grid;
  gap: 2rem;
  max-width: 600px;
  margin: 0 auto;
}

.form__group {
  display: flex;
  flex-direction: column;
}

.form__group label {
  font-size: 1.2rem;
  margin-bottom: 0.5rem;
  color: var(--text-dark);
}

.form__group input,
.form__group textarea {
  padding: 1rem;
  font-size: 1rem;
  border: 1px solid #ddd;
  border-radius: 5px;
  outline: none;
  transition: border-color 0.3s ease-in-out;
}

.form__group input:focus,
.form__group textarea:focus {
  border-color: var(--primary-color);
}

.contact__info {
  text-align: center;
  margin-top: 4rem;
}

.contact__info h3 {
  font-size: 2rem;
  color: var(--text-dark);
}

.contact__info p {
  color: var(--text-light);
  margin-top: 1rem;
}

.contact__info span {
  display: block;
  margin-top: 1rem;
  font-size: 1.1rem;
}

.contact__info i {
  margin-right: 10px;
}

@media (max-width: 768px) {
  .contact__form {
    padding: 0 1rem;
  }
}

    </style>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="nav__logo">WARMS</div>
        <ul class="nav__links">
          <li class="link"><a href="index.html">Home</a></li>
          <li class="link"><a href="about.html">About Us</a></li>
          <li class="link"><a href="services.html">Services</a></li>
          <li class="link"><a href="community.html">Community</a></li>
          <li class="link"><a href="blog.html">Blog</a></li>
        </ul>
        <button class="btn" onclick="location.href='login.html'">Login</button>
      </nav>

      <section class="contact">
        <div class="contact__header">
          <h1>Contact Us</h1>
          <p>
            We'd love to hear from you! Reach out for any inquiries or assistance, and we'll get back to you as soon as possible.
          </p>
        </div>

        <div class="contact__form">
          <form action="#" method="POST">
            <div class="form__group">
              <label for="name">Full Name</label>
              <input type="text" id="name" name="name" required />
            </div>

            <div class="form__group">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="form__group">
              <label for="message">Your Message</label>
              <textarea
                id="message"
                name="message"
                rows="6"
                placeholder="Write your message here..."
                required
              ></textarea>
            </div>

            <button type="submit" class="btn">Send Message</button>
          </form>
        </div>

        <div class="contact__info">
          <h3>Our Office</h3>
          <p>
            123 Main Street, <br />
            City, State, Country
          </p>
          <p>
            <span><i class="ri-phone-line"></i> Phone: +123-456-7890</span>
            <br />
            <span><i class="ri-mail-line"></i> Email: info@warms.org</span>
          </p>
        </div>
      </section>
    </div>
  </body>
</html>
