<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Login - WARMS</title>
    <style>
    
    .login__container {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 1rem;
}

.login {
  width: 100%;
  max-width: 500px;
  background-color: var(--white);
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
  padding: 2rem;
  text-align: center;
}

.login__form h1 {
  font-size: 2rem;
  margin-bottom: 1rem;
  color: var(--text-dark);
}

.login__form p {
  margin-bottom: 2rem;
  color: var(--text-light);
}

.form__group {
  margin-bottom: 1.5rem;
  text-align: left;
}

.form__group label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: 500;
  color: var(--text-dark);
}

.form__group input {
  width: 100%;
  padding: 0.75rem;
  font-size: 1rem;
  border: 1px solid #d1d5db;
  border-radius: 5px;
  outline: none;
  transition: border-color 0.3s;
}

.form__group input:focus {
  border-color: var(--primary-color);
}

.form__group button {
  width: 100%;
}

.form__footer {
  margin-top: 1rem;
  color: var(--text-light);
}

.form__footer a {
  color: var(--primary-color);
  text-decoration: none;
  font-weight: 500;
}

.form__footer a:hover {
  text-decoration: underline;
}

    </style>
  </head>
  <body>
    <div class="container login__container">
        <nav>
            <div class="nav__logo">WARMS</div>
            <ul class="nav__links">
          <li class="link"><a href="index.html">Home</a></li>
          <li class="link"><a href="about.html">About Us</a></li>
          <li class="link"><a href="services.html">Services</a></li>
          <li class="link"><a href="community.html">Community</a></li>
          <li class="link"><a href="bl">Blog</a></li>
          <li class="link"><a href="contact.html">Contact</a></li>
        </ul>
        <button class="btn" onclick="location.href='register.html'">Register Now</button>
      </nav>
      
      <section class="login">
          <div class="login__form">
              <h1>Welcome Back!</h1>
          <p>Please login to your account</p>
          <form action="#" method="POST">
            <div class="form__group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Enter your email" required />
            </div>
            <div class="form__group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
              />
            </div>
            <div class="form__group">
              <button class="btn" type="submit">Login</button>
            </div>
            <div class="form__footer">
              <p>Don't have an account? <a href="register.html">Register here</a></p>
            </div>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
